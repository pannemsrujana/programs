<!DOCTYPE html>
<html>
    <body>
        <script>
            var dollar = parseInt(prompt("Enter an amount in dollar: "));
            var inr = dollar*74.28;
            var yen = dollar*109.14;
            var euro = dollar*0.84;
            var pound = dollar*0.72;
            document.write(inr+" INR<br>"+yen+" Yen<br>"+euro+" Euro<br>"+pound+" Pounds");
        </script>
    </body>
</html>
