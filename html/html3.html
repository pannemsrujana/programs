<!DOCTYPE HTML>
<html>
    <head>
        <title>html3</title>
    </head>
    <body>
        <p>each table starts  with a table tag.each table row starts with a tr tag.each table data starts with a td tag.</p>
        <h3>one coloumn</h3>
        <table>
            <tr>
                <td style="border: 1px solid gray;">100</td>
            </tr>
        </table>
        <h3>one row and three coloumns</h3>
        <table style="border: 1px solid gray;">
           <tr>
                <td style="border: 1px solid gray;">100</td>
                <td style="border: 1px solid gray;">200</td>
                <td style="border: 1px solid gray;">300</td>
           </tr>
        </table>
        <h3>two rows and three coloumns</h3>
        <table style="border: 1px solid gray;">
            <tr>
                <td style="border: 1px solid gray;">100</td>
                <td style="border: 1px solid gray;">200</td>
                <td style="border: 1px solid gray;">300</td>

            </tr>
            <tr>
                <td style="border: 1px solid gray;">400</td>
                <td style="border: 1px solid gray;">500</td>
                <td style="border: 1px solid gray;">600</td>
            </tr>

        </table>
    </body>
</html>
