<!DOCTYPE html>
<html>
    <head>
        <title>HTML forms</title>
    </head>
    <body>
        <h1>HTML forms</h1>
        <form>
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="mail">enter mail:</label>
            <input type="mail" id="mail" name="mail" placeholder="mail" required>
            <br><br>
            <label for="password">enter password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>
            <p>select your age</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="25-50" id="option-2">
            <label for="option-2">25-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>
            <br><br>
            <label for="answer">security question:</label>
            <select name="answer" id="answer">
            <option value="q1">what is your pretty name?</option>
            <option value="q2">what is your favourite colour?</option>
            <option value="q3">is it robot?</option>
            </select>
            <br><br>
            <label for="answer">security question answer</label>
            <input type="text" name="answer" id="answer">
            <br><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
            <br><br>
            <input type="submit" value="submit the form">
            
        </form>
    </body>
</html>
